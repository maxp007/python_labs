<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="plot" style="height: 680px ; width: 500px; border: solid gray 2px; padding: 10px">
    <div class="input_group" style=" text-align: right; display: inline-block; width: 500px; height: 180px;">
        <label style="display: inline-block; margin-top:10px;">
            From: <input id="from" title="From" style="width: 300px;">
        </label>
        <label style="display: inline-block; margin-top:10px;">
            To: <input id="to" title="To" style="width: 300px;">
        </label>
        <label style="display: inline-block; margin-top:10px;">
            F(x) <input id="fun" title="Fun" style="width: 300px;">
        </label>
        <label style="display: inline-block; margin-top:10px;">
            step: <input id="step" title="step" style="width: 300px;">
        </label>
        <div class="but" style="display: block; margin-top:10px; ">
            <button id="btn" style="border-color: aquamarine; background-color: blue; color: yellow">Plot!</button>
        </div>

    </div>
    <div id="plot_canvas"
         style="display: block; height: 500px; width: 500px; background-color: azure; margin-top: 10px">

    </div>

</div>
<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/flot/0.8.3/jquery.flot.js"></script>
<script src="index.js"></script>
</body>
</html>
